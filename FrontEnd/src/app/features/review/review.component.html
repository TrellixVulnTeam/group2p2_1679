
<div class="center">
    <div class="form">
        <h3>Review</h3>
        <form [formGroup]="reviewForm" class="p-1" (ngSubmit)="submitReview()">
            <div>
                <label for="score">Score</label>
                <input formControlName="score" id="score" type="number" placeholder="Score" class="form-control">
            </div>
            <div>
                <label for="review">Review</label>
                <input formControlName="review" id="review" type="text" placeholder="Review" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn" [disabled]="!reviewForm.valid">Review!</button>
            </div>
        </form>
    </div>
</div>
