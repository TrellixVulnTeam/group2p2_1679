<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="carousel.component.css" rel="stylesheet">
 
  </head>
  <body>
    

  <main>

  <div id="myCarousel" class="carousel slide" data-interval="false" data-bs-ride="carousel">
    <div class="carousel-inner" *ngIf="anime">
        <div class="carousel-item" *ngFor="let anime of anime; let first=first" [class.active]="first" [attr.anime-id]="anime.id">
          <img src="{{anime.image}}"/> 
          <!--<div class="container-fluid">-->
            <div class="carousel-caption text-start">
              <div class="container">
              <h1>{{anime.title}}</h1>
              <p>{{anime.synopsis}}</p>
              <br>
              <div *ngIf="!unwatched && anime.review">
                <h2>Score: {{anime.review.score}}</h2>
                <p>{{anime.review.review}}</p>
              </div>
              <a (click)="setToWatched()" class="btn" *ngIf="unwatched">Set to Watched</a>
              </div>
            </div>
        </div>
    </div>
   
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <app-review *ngIf="unwatched"></app-review>
  </main>
  <script src="carousel.component.ts"></script>
  <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
