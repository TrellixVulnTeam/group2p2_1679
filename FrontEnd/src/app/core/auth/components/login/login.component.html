<div class="center">
    <div class="form">
        <h2 >Login</h2>
        <form [formGroup]="loginForm" class="p-1" (ngSubmit)="login()">
            <div>
                <label for="username">Username</label>
                <input formControlName="username" id="username" type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" id="password" type="password" placeholder="Password" class="form-control">
            </div>

            <div class="text-center">
                <a class="nav-link" (click)="register()">Register</a>
                <br>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</div>
