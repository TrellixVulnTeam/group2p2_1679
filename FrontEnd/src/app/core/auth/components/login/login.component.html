<div class="center">
    <div class="form">
        <h2 >Login</h2>
        <form [formGroup]="loginForm" class="p-1" (ngSubmit)="login()">
            <div>
                <label for="username">Username</label>
                <input formControlName="username" id="username" type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="text" placeholder="Password" id="password" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </form>
    </div>
</div>
