<div class="center">
    <div class="form">
        <h2 >Register</h2>
        <form [formGroup]="registerForm" class="p-1" (ngSubmit)="register()">
            <div>
                <label for="username">Username</label>
                <input formControlName="username" id="username" type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" placeholder="Password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Email</label>
                <input formControlName="email" type="text" placeholder="Email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">First Name</label>
                <input formControlName="firstName" type="text" placeholder="First Name" id="firstName" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Last Name</label>
                <input formControlName="lastName" type="text" placeholder="Last Name" id="lastName" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </form>
    </div>
</div>
